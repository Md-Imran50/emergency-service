<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory â€” BD</title>
    <!-- DaisyUI + Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-[#f5fff6]">
    <!-- navbar -->
    <div
      class="flex flex-wrap justify-between navbar bg-white shadow px-4 sm:px-6 sticky top-0 z-50"
    >
      <div class="flex items-center gap-2">
        <img
          src="assets/logo.png"
          alt="logo"
          class="w-[60px] h-[60px] sm:w-[70px] sm:h-[70px]"
        />
        <a
          class="text-lg sm:text-xl font-bold w-[135px] h-[44px] text-[#006747]"
        >
          Emergency Service
        </a>
      </div>

      <div class="flex justify-between mt-2 sm:mt-0">
        <div class="flex gap-4 sm:gap-6 items-center">

 <!-- Heart -->
          <div class="flex items-center gap-1">
            <img
              src="assets/heart.png"
              class="w-5 h-5 sm:w-6 sm:h-6"
              alt="heart"
            />
            <span id="heartCount">0</span>
          </div>

          <!-- Coin -->
          <div class="flex items-center gap-1">
            <img
              src="assets/coin.png"
              class="w-5 h-5 sm:w-6 sm:h-6"
              alt="coin"
            />
            <span id="coinCount">100</span>
          </div>

          <!-- Copy -->
          <div
            class="pill px-3 py-1.5 rounded-full text-sm flex justify-center items-center gap-2 text-white bg-[#00a63e] w-[100px] sm:w-[127px] h-[40px] sm:h-[52px]"
          >
            <span id="copyCount">0</span>
            <span class="hidden sm:inline font-semibold">Copy</span>
          </div>
        </div>
      </div>
    </div>
