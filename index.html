<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DaisyUI + Tailwind -->
    <link

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

  </head>
  <body class="bg-[#f5fff6]">
    <!-- navbar -->
    <div
      class="flex flex-wrap justify-between navbar bg-white shadow px-4 sm:px-6 sticky top-0 z-50"
    >
      <div class="flex items-center gap-2">
        <img
          src="assets/logo.png"
          alt="logo"
          class="w-[60px] h-[60px] sm:w-[70px] sm:h-[70px]"
        />
        <a
          class="text-lg sm:text-xl font-bold w-[135px] h-[44px] text-[#006747]"
        >
          Emergency Service
        </a>
      </div>

      <div class="flex justify-between mt-2 sm:mt-0">
        <div class="flex gap-4 sm:gap-6 items-center">

 <!-- Heart -->
          <div class="flex items-center gap-1">
            <img
              src="assets/heart.png"
              class="w-5 h-5 sm:w-6 sm:h-6"
              alt="heart"
            />
            <span id="heartCount">0</span>
          </div>

          <!-- Coin -->
          <div class="flex items-center gap-1">
            <img
              src="assets/coin.png"
              class="w-5 h-5 sm:w-6 sm:h-6"
              alt="coin"
            />
            <span id="coinCount">100</span>
          </div>

          <!-- Copy -->
          <div
            class="pill px-3 py-1.5 rounded-full text-sm flex justify-center items-center gap-2 text-white bg-[#00a63e] w-[100px] sm:w-[127px] h-[40px] sm:h-[52px]"
          >
            <span id="copyCount">0</span>
            <span class="hidden sm:inline font-semibold">Copy</span>
          </div>
        </div>
      </div>
    </div>

<!-- Hero Section -->
    <section
      class="bg-[linear-gradient(90deg,rgba(1.25,49.64,34.61,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] text-white py-10 sm:py-12 text-center px-4"
    >
      <img
        src="assets/logo-dark.png"
        class="mx-auto w-16 h-16 sm:w-20 sm:h-20 mb-4"
        alt="logo"
      />
      <h1 class="text-2xl sm:text-3xl font-bold">
        Emergency Service Directory
      </h1>
      <p class="mt-2 text-sm sm:text-base">
        Government & NGO Emergency Services at Your Fingertip
      </p>
    </section>

  <!-- Main Content -->
    <div class="flex flex-col lg:flex-row gap-4 p-4 sm:p-6">
      <!-- Card Section -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 w-full"
      >
        <div class="card bg-[#ffffff] shadow-lg p-4">
          <div class="flex justify-between items-start">
            <figure>
              <div class="p-3 rounded-2xl bg-[#FFE9E9] inline-flex">
                <img
                  src="./assets/emergency.png"
                  class="w-10 h-10"
                  alt="icon"
                />
              </div>
            </figure>
            <button class="btn btn-ghost btn-sm likeBtn">
              <i class="fa fa-heart text-gray-400"></i>
            </button>
          </div>
